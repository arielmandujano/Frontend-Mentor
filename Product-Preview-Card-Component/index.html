<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Product preview card component</title>
</head>
<body>
    <section class="card-container">
        <div class="card">
            <img src="./images/image-product-desktop.jpg" alt="Perfume picture for desktop" class="desktop-image">
            <div class="info">
                <img src="./images/image-product-mobile.jpg" alt="Perfume picture for mobile" class="mobile-image">
                <p class="category">P E R F U M E</p>
                <div class="product-information">
                    <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price-offer">
                        <h2 class="price">$149.99</h2>
                        <p class="offer">$169.99</p>
                    </div>
                    <button class="add-to-cart-button">
                        <img src="./images/icon-cart.svg" alt="Cart icon" class="cart-icon">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
